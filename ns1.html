<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color con Clics (RGB)</title>
  </head>
  <body>
    <button id="miBoton">Haz clic aquí</button>
    <p id="miTexto">Este texto cambiará de color con cada clic.</p>

    <script>
      const boton = document.getElementById("miBoton");
      const texto = document.getElementById("miTexto");

      function GenerarColorRGB() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return { r, g, b };
      }

      boton.addEventListener("click", () => {
        const { r, g, b } = GenerarColorRGB () ;

        texto.style.color = ` rgb(${r},${g},${b}) `;
        console.log(` rgb(${r},${g},${b}) `);
      });
    </script>
  </body>
</html>
